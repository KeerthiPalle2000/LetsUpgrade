<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <center>
        <h1>BATCH2 DAY2 ASSIGNMENT</h1> <br><br>
    </center>
    <h1>Q.4:Program to display an element containing 'a' in them from the array?</h1>
    <p id="result"></p>
</body>
<script>
    let arr=["apple","crew","tank","stool","marvel"]
    document.write("Array: "+arr)
    document.write("<br>Elements containing 'a':<br>")
    for(let i=0;i<arr.length;i++){
        if(arr[i].includes("a")==true){
            console.log(arr[i]);
            document.write(arr[i]+"<br>");
        }
    }

</script>
</html>
