    <h1>Q.5:Print an array in reverse order?</h1>
<script>
let arr=["apple","mango","grapes","orange","banana"];
document.write("The given array is: "+arr+"<br><br>");
let rev=["apple","mango","grapes","orange","banana"].reverse();
console.log(rev);
document.write("The reverse of the array is: " +rev);    
</script>
