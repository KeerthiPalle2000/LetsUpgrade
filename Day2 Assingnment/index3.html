    <h1>Q.3:Program to search for a element in an array of strings?</h1>
<script>
let arr=["abc" ,"def" ,"ghi" ,"jkl" ,"mno"];

document.write("Given element to search is: def <br>");

if(arr[i]=="def")
{

document.write(arr[i]+ " is present in the array" +"<br>");
}
</script>
